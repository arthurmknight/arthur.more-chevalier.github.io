<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur More-Chevalier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px #000000;
            animation: fadeIn 2s ease-in-out;
            font-weight: 300;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        .social-icons a {
            display: inline-block;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px #fff);
        }

        .social-icons img, .social-icons i {
            width: 40px;
            height: 40px;
        }

        .social-icons .fa-blog {
            color: orange;
            font-size: 40px;
            animation: blink 1.5s infinite alternate;
        }

        .social-icons .fa-symfony {
            color: #ffffff; /* Blanc */
            font-size: 40px; /* Taille 40px */
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1518548419970-58e3b4079ab2?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
            animation: zoomIn 20s infinite alternate;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .vinyl {
            width: 80px;
            height: 80px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/LP_vinyl_record.png/600px-LP_vinyl_record.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: spin 4s linear infinite;
            margin-right: 20px;
        }

        iframe {
            width: 300px;
            height: 80px;
            border: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        iframe:hover {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arthur More-Chevalier</h1>
        <div class="social-icons">
            <a href="https://chevalierisation.blogspot.com/" target="_blank" title="ChevaliÃ©risation - Arthur's Pub">
                <i class="fas fa-blog fa-2x"></i>
            </a>
            <a href="https://www.instagram.com/arthurmknight/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/arthur-more-chevalier-6a541378/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            </a>
            <a href="https://open.spotify.com/user/arthur.morechevalier?si=984f75f131bf4ff4&nd=1&dlsi=6282c84dea5c47e7" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
            </a>
            <a href="https://github.com/morechevalier-art" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" style="filter: invert(100%);">
            </a>
            <a href="https://connect.symfony.com/profile/arthurmorec" target="_blank">
                <i class="fab fa-symfony fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="footer">
        <div class="vinyl"></div>
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO3AY7sp?si=cdeedf53f96b4acd" allow="encrypted-media"></iframe>
    </div>
</body>
</html>
